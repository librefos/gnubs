# These modules will be imported from Gnulib into your project when
# './bootstrap' is run. They provide portability functions and build
# tools.
gnulib_modules="
  gitlog-to-changelog
  git-version-gen
  progname
  version-etc
  getopt-gnu
"

source_base=lib
m4_base=m4
doc_base=doc
tests_base=tests
gnulib_name=libgnu

# A file that exists only in the git repo. The bootstrap script uses
# this to ensure it's running in a dev environment.
checkout_only_file=.gitignore
